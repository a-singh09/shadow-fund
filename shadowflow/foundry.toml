[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = true
gas_limit = 8000000
gas_price = 25000000000  # 25 gwei

# Avalanche Subnet-EVM Configuration
[rpc_endpoints]
local = "http://127.0.0.1:9650/ext/bc/C/rpc"
fuji = "https://api.avax-test.network/ext/bc/C/rpc"
mainnet = "https://api.avax.network/ext/bc/C/rpc"

# Test configuration
[profile.test]
verbosity = 2
gas_reports = ["*"]

# CI configuration
[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
